    <script src="static/js/footer.js"></script>
    <script>
      $(function(){
        $("#nav_assess").addClass("active");
      });

      function validate_name(){
        $("#tip_name").empty();
        var name=$("#assess_uname").val();
        if(isEmpty(name)){
          $("#tip_name").text("请输入姓名");
          return false;
        }
        else if(!isChineseName(name)){
          $("#tip_name").text("请输入您的真实姓名");
          return false;
        }
        return true;
      }
      function validate_phone(){
        $("#tip_phone").empty();
        var uphone=$("#assess_uphone").val();
        if(isEmpty(uphone)){
          $("#tip_phone").text("请输入手机号");
          return false;
        }
        else if(!isPhoneFormat(uphone)){
          $("#tip_phone").text("手机号格式不正确");
          return false;
        }
        return true;
      }
      function validate_email(){
        $("#tip_email").empty();
        var uemail=$("#assess_uemail").val();
        if(!isEmpty(uemail)&&!isEmailFormat(uemail)){
          $("#tip_email").text("邮箱格式不正确");
          return false;
        }
        return true;
      }
      function validate_QQ(){
        $("#tip_QQ").empty();
        var uQQ=$("#assess_uQQ").val();
        if(!isEmpty(uQQ)&&!isQQFormat(uQQ)){
          $("#tip_QQ").text("QQ号格式不正确");
          return false;
        }
        return true;
      }
      function assess_submit(){
        if(validate_name()&&validate_phone()&&validate_email()&&validate_QQ()){
          var uname=$("#assess_uname").val();
          var uphone=$("#assess_uphone").val();
          var uemail=$("#assess_uemail").val();
          var uQQ=$("#assess_uQQ").val();
          var countries=[];
          $("input[name='assess_countries']:checked").each(function(i){//把所有被选中的复选框的值存入数组
            countries[i] =$(this).val();
          }); 
          var target_education=$("input[name='assess_current_education']:checked").val();//目标学历
          var target_major=$("#assess_target_major").val();//目标专业,默认为空字符串
          var study_date=$("input[name='assess_study_date']:checked").val();//留学时间
          var budget=$("input[name='assess_budget']:checked").val();
          var work_experience=$("input[name='assess_work_experience']:checked").val();
          var current_education=$("#assess_current_education").val();
          var current_school_type=$("input[name='assess_current_school_type']:checked").val();

          $.ajax({
            type:"post",
            url:"/assess_submit",
            data:{
              "uname":uname,
              "uphone":uphone,
              "uemail":uemail,
              "uQQ":uQQ,
              "countries":countries,  //这是一个字符串数组
              "target_education":target_education,//目标学历
              "target_major":target_major,//目标专业,默认为空字符串
              "study_date":study_date,//留学时间,默认空
              "budget":budget,//预算,默认空
              "work_experience":work_experience,//工作经验,默认空
              "current_education":current_education,//当前学历,默认空
              "current_school_type":current_school_type,//毕业学校类型,默认空
            },
            traditional: true,  //用于发送数组
            dataType:"json",
            success:function(result){
              if(result.code==100){//保存成功
                alert("提交成功,不久将有专家联系您,请保持电话畅通!");
                location.href="userCenter.html";
              }
              else{
                alert("提交失败,请稍后再试!");
              }
            }
          });
        }
      }
    </script>
